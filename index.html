<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="shortcut icon" href="icons/download.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet"> 
    <script src="scripts/index.js" defer></script>
</head>
<body>
    <header>
        <div class="title">tic tac toe</div>
    </header>

    <!-- dialog container -->
    <dialog >
        <div open>
            <label for="firstPlayer">Player One Name</label>
            <input type="text" name="firstPlayer" id="firstPlayer" placeholder="Player One Marker X">
        </div>
        <div>
            <label for="secondPlayer">Player Two Name</label>
            <input type="text" name="secondPlayer" id="secondPlayer" placeholder="Player Two Marker O">
        </div>
        <div><button type="submit">Start Game</button></div>
    </dialog>


    <div class="button-container">
        <button class="restart">Restart Game</button>
    </div>

    <!-- Message container -->
    <div class="message">
        <p></p>
    </div>

    <!-- Game container -->
    <div class="container">
    </div>
</body>
</html>
